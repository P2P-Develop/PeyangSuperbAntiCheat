#データベースのパス
#相対座標が利用できます。
database:
  path: "./eye.db"
  logPath: "./log.db"

#npc関係のコンフィグです。
npc:
  #指定された秒数、NPCを出します。
  seconds: 6
  #NPCのテレポートが途中で止まってしまった場合、増やしてください。
  bump: 30.0
  #npcの速度などを変えるとき、微調整してください。
  time: 0.25
  #npcのプレイヤーからの半径です。
  range: 2.1

  panicRange: 1.5

  kill: 3

kick:
  delay: 2
  #プレイヤーがキックされるときに雷を召喚するやつです。
  lightning: true

  #Kickまでのデータが見つからない場合のデフォルト値
  defaultKick: 40

message:
  #プレイヤーがレポートを提出した時などのメッセージを
  #「Lynx」Modと互換性をもたせます。
  lynx: true

autoMessage:
  #定期メッセージの有効/無効です
  enabled: true

  #定期メッセージの周期です。(分指定)
  time: 15

