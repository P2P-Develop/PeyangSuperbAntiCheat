command:
    report:
        help: "\
        %%aqua%%/psac <PlayerName> [reason...]\n\
        %%green%%プレイヤーを報告します。\n\
        %%aqua%%/psac help\n\
        %%green%%このコマンドです。
        "

    help:
        report: "\
        %%aqua%%/report(wdr)%%dark_aqua%% <PlayerName>\n\
        %%green%%プレイヤーをレポートします。\
        "

        view: "\
        %%aqua%%/psac view %%dark_purple%% [ページ数 | プレイヤ名] [ページ数]\n\
        %%green%%レポートされた、対処されていない問題を重大度順に表示します。
        "

        aurapanic: "\
        %%aqua%%/acpanic %%dark_aqua%%<PlayerName>%%dark_purple%% [-rf]\n\
        %%green%%指定したプレイヤーの背後に、NPCを召喚します。\n\
        %%gray%%%%italic%%Tips：第2引数に、-rをセットすると、リーチモードとして召喚されます。
        "

        aurabot: "\
        %%aqua%%/aurabot%%dark_aqua%% <PlayerName>%%dark_purple%% [-r]\n\
        %%green%%指定したプレイヤーを中心に\n\
        %%green%%回るNPCを召喚します。\n\
        %%gray%%%%italic%%Tips：第2引数に、-rをセットすると、リーチモードとして召喚されます。
        "

        show: "\
        %%aqua%%/psac show %%dark_aqua%%<管理iD>\n\
        %%green%%レポートを表示します。
        "

        drop: "\
        %%aqua%%/psac drop%%dark_aqua%% <管理iD>\n\
        %%green%%レポートを削除します。
        "

        kick: "\
        %%aqua%%/psac kick %%dark_aqua%% <PlayerName>%%dark_purple%% [理由...]\n\
        %%green%%プレイヤーをキックします。\n\
        %%gray%%%%italic%%Tips：第2引数に、testをセットすると、テストモードでキックされます。
        "

        bans: "\
        %%aqua%%/bans %%dark_purple%%[-a | ban | kick] %%dark_aqua%%<PlayerName>\n\
        %%green%%プレイヤーのBAN（キック）履歴を照会します。
        "

        testkb: "\
        %%aqua%%/testkb %%dark_aqua%%<PlayerName>\n\
        %%green%%指定したプレイヤーに、見えない矢を打ち込みます。
        "

        pull: "\
        %%aqua%%/pull %%dark_aqua%%<PlayerName>\n\
        %%green%%指定したプレイヤーを、自分側に引き寄せます。
        "

        target: "\
        %%aqua%%/target %%dark_aqua%%<PlayerName>\n\
        %%green%%指定したプレイヤーを、ターゲットとします。\n\
        %%green%%このとき、クリックでできる操作用アイテムが手に入ります。
        "

        tracking: "\
        %%aqua%%/track %%dark_purple%%[PlayerName]\n\
        %%green%%指定したプレイヤーを、追跡します。\n\
        %%green%%引数を付けずに実行すると、追跡モードを終了します。
        "

        trust: "\
        %%aqua%%/trust %%dark_aqua%%<PlayerName>\n\
        %%green%%指定されたプレイヤーを信用します。\n\
        %%green%%信用されたプレイヤーは、psac.admin権限を持つプレイヤー以外が実行したスキャンを通り抜けることができます。
        "

        silentteleport: "\
        %%aqua%%/tpto %%dark_purple%%[PlayerName] %%dark_aqua%%<PlayerName>\n\
        %%green%%指定したプレイヤーにログを残さずにテレポートします。\n\
        %%green%%引数を2つつけると、引数1のプレイヤーが、引数2のプレイヤーにテレポートします。
        "

        ban: "\
        %%aqua%%/ban %%dark_aqua%%<PlayerName> %%dark_purple%% [理由...]\n\
        %%green%%指定したプレイヤーを永久的にアクセスを禁止します。\n\
        "

        tempban: "\
        %%aqua%%/tempban %%dark_aqua%%<期間> <PlayerName> %%dark_purple%% [理由...]\n\
        %%green%%指定したプレイヤーを一時的にアクセス禁止にします。\n\
        %%green%%期間指定方法は、8y 1mo 0d 9h 3m 1sで、8年1ヶ月9時間3分1秒間アクセス禁止にします。\n\
        "

        mngIdWarning: "\
        %%yellow%%注意：管理IDはランダムで割り当てられる32文字の英数文字列です。\n\
        %%yellow%%プレイヤーからも操作できますが、コンソールから操作することを推奨します。
        "

    shelp:
        report: "%%aqua%%/report(wdr)%%dark_aqua%% <PlayerName>"
        view: "%%aqua%%/psac view %%dark_purple%% [ページ数 | プレイヤ名] [ページ数]"
        aurapanic: "%%aqua%%/acpanic %%dark_aqua%%<PlayerName>%%dark_purple%% [-rf]"
        aurabot: "%%aqua%%/aurabot%%dark_aqua%% <PlayerName>%%dark_purple%% [-r]"
        show: "%%aqua%%/psac show %%dark_aqua%%<管理iD>"
        drop: "%%aqua%%/psac drop%%dark_aqua%% <管理iD>"
        kick: "%%aqua%%/psac kick %%dark_aqua%% <PlayerName>%%dark_purple%% [理由...]"
        bans: "%%aqua%%/bans %%dark_purple%%[-a | ban | kick] %%dark_aqua%%<PlayerName>"
        testkb: "%%aqua%%/testkb %%dark_aqua%%<PlayerName>"
        pull: "%%aqua%%/pull %%dark_aqua%%<PlayerName>"
        target: "%%aqua%%/target %%dark_aqua%%<PlayerName>"
        tracking: "%%aqua%%/track %%dark_purple%%[PlayerName]"
        trust: "%%aqua%%/trust %%dark_aqua%%<PlayerName>"
        silentteleport: "%%aqua%%/tpto %%dark_purple%%[PlayerName] %%dark_aqua%%<PlayerName>"
        ban: "%%aqua%%/ban %%dark_aqua%%<PlayerName> %%dark_purple%% [理由...]"
        tempban: "%%aqua%%/tempban %%dark_aqua%%<期間> <PlayerName> %%dark_purple%% [理由...]"

