command:
    report:
        help: "\
        %%aqua%%/psac <PlayerName> [Reasons...]\n\
        %%green%%Send the content of the report selected and submitted by the player to the staff.\n\
        %%aqua%%/psac help\n\
        %%green%%This command.
        "

    help:
        report: "\
        %%aqua%%/report(wdr)%%dark_aqua%% <PlayerName>\n\
        %%green%%Send the content of the report selected and submitted by the player to the staff.\
        "

        view: "\
        %%aqua%%/psac view %%dark_purple%% [Page | PlayerName] [Page]\n\
        %%green%%See the report submitted by the player.\n\
        %%green%%The reports are sorted by highest risk, five at a time.
        "

        aurapanic: "\
        %%aqua%%/acpanic %%dark_aqua%%<PlayerName>%%dark_purple%% [-rf]\n\
        %%green%%This command always summons the NPC that is trying to move behind the player.\n\
        %%green%%When an NPC is attacked a certain number of times, it kicks that player.\n\
        %%gray%%Tips: To use the Reach Mode, adds the '-r' flag to the first or second argument.\n\
        $$gray%%      Reach Mode can scan the radius and check the reaching.
        "

        aurabot: "\
        %%aqua%%/aurabot%%dark_aqua%% <PlayerName>%%dark_purple%% [-r]\n\
        %%green%%Executing this command will summon an NPC that spins around the player at a constant speed\n\
        %%green%%When the NPC is attacked a certain number of times, it kicks that player\n\
        %%gray%%Tips: To use the Reach Mode, adds the '-r' flag to the first or second argument.\n\
        $$gray%%      Reach Mode can scan the radius and check the reaching.
        "

        show: "\
        %%aqua%%/psac show %%dark_aqua%%<ManagementID>\n\
        %%green%%View details of the report sent by the player.\n\
        %%green%%You can run this command from the player to view the report details by the player's book.\n\
        %%green%%If you run it from the console, it will appear as a log to the console.
        "

        drop: "\
        %%aqua%%/psac drop%%dark_aqua%% <ManagementID>\n\
        %%green%%Completely discards the reports sent by the player, except the command execution log.\n\
        %%yellow%%Important: The log of the deletion itself is not displayed. Please be careful when discarding.
        "

        kick: "\
        %%aqua%%/psac kick %%dark_aqua%% <PlayerName>%%dark_purple%% [Reason...]\n\
        %%green%%Kick the player and record it on the record.\n\
        %%gray%%Tips: You can specify test as the second argument kick player in Test Mode.
        "

        testkb: "\
        %%aqua%%/testkb %%dark_aqua%%<PlayerName>\n\
        %%green%%Fire a invisible arrow at the specified player.\n\
        %%green%%This allows you to see if the player is knocking back.
        "

        pull: "\
        %%aqua%%/pull %%dark_aqua%%<PlayerName>\n\
        %%green%%Pull the specified player to the executed player.\n\
        %%green%%It cannot be run from console.
        "

        target: "\
        %%aqua%%/target %%dark_aqua%%<PlayerName>\n\
        %%green%%Tracks the specified player as a target.\n\
        %%green%%When you executing this command, it gives utility items.\n\
        %%green%%These items allow you to execute useful commands with a click.\n\
        %%green%%When you Dropping a given item, clears all items.
        "

        tracking: "\
        %%aqua%%/track %%dark_purple%%[PlayerName]\n\
        %%green%%Tracks the specified player.\n\
        %%green%%If tracking is currently started and no argument is specified, tracking will be stopped.
        "

        trust: "\
        %%aqua%%/trust %%dark_aqua%%<PlayerName>\n\
        %%green%%Add the specified player as a 'trusted player'.\n\
        %%green%%If already trusted, remove player from 'trusted player'.\n\
        %%green%%Players without permission psac.trust cannot run the following commands on trusted players.
        "

        silentteleport: "\
        %%aqua%%/tpto %%dark_purple%%[PlayerName] %%dark_aqua%%<PlayerName>\n\
        %%green%%Causes the specified player to teleport you or the specified player.\n\
        %%green%%Used for utility item internal commands in the /target.\n\
        %%green%%It also suppresses broadcast messages on servers that do not have Essentials installed.
        "

        tempban: "\
        %%aqua%%/tempban %%dark_aqua%%<Date> <PlayerName> %%dark_purple%% [Reasons...]\n\
        %%green%%Specify the player's ban limit in seconds to temporarily block access.\n\
        %%green%%This is recommended over banning access permanently, but you need to remember the time.\n\
        %%green%%The period is specified in units and is in no particular order.\n\
        %%gray%%Example: /tempban 1y 1mo 4days 5hour 1min 4sec SaikyouPeyangsan Blacklisted Modifications\n\
        %%gray%%         In this case, ban SaikyouPeyangsan for 1 year, 1 month, 4 days, 5 hours, 1 minute, 4 seconds with Blacklisted Modifications.
        "

        mngIdWarning: "\
        %%yellow%%Warning: ManagementID is a 32-character alphanumeric string that is automatically assigned when the player submits the report.\n\
        %%yellow%%It can be managed from the player, but it is recommended to manage it from the console.
        "

    shelp:
        report: "%%aqua%%/report(wdr)%%dark_aqua%% <PlayerName>"
        view: "%%aqua%%/psac view %%dark_purple%% [Page | PlayerName] [Page]"
        aurapanic: "%%aqua%%/acpanic %%dark_aqua%%<PlayerName>%%dark_purple%% [-rf]"
        aurabot: "%%aqua%%/aurabot%%dark_aqua%% <PlayerName>%%dark_purple%% [-r]"
        show: "%%aqua%%/psac show %%dark_aqua%%<ManagementID>"
        drop: "%%aqua%%/psac drop%%dark_aqua%% <ManagementID>"
        kick: "%%aqua%%/psac kick %%dark_aqua%% <PlayerName>%%dark_purple%% [Reasons...]"
        testkb: "%%aqua%%/testkb %%dark_aqua%%<PlayerName>"
        pull: "%%aqua%%/pull %%dark_aqua%%<PlayerName>"
        target: "%%aqua%%/target %%dark_aqua%%<PlayerName>"
        tracking: "%%aqua%%/track %%dark_purple%%[PlayerName]"
        trust: "%%aqua%%/trust %%dark_aqua%%<PlayerName>"
        silentteleport: "%%aqua%%/tpto %%dark_purple%%[PlayerName] %%dark_aqua%%<PlayerName>"

